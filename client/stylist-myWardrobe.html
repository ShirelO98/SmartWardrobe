<!DOCTYPE html>
<html>
<head>
  <title>Stylist</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/stylist.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/stylist-wardrobe.js"></script>
  <script src="js/wardRobe.js"></script>
  <script src="js/wether.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="header-container">
    <h1 id=the-main-title>
      My Clients
    </h1>
    <h3>
      Making Outfitting Easy
    </h3>
    <nav>
      <div class="search-container">
        <span class="material-symbols-outlined ring-icon">
          notifications
        </span>
        <input type="text" id="searchInput" placeholder="Search">
        <span id="search-icon">
          <button>
            <span class="material-symbols-outlined search-icon">
              search
            </span>
          </button>
        </span>
      </div>
      <div class="dropdown-center">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="#" alt="userImg" id="userImg_Name">
          <span id="userName"> </span>
        </button>
        <ul class="dropdown-menu container-profile-button">
          <li><a class="profile-button" href="#">My Profile</a></li>
          <li><a class="profile-button" href="#">Settings</a></li>
          <li><a class="profile-button" href="#">Log Out</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section id="central-line">
      <nav class="main-Breadcrumb" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="stylist.html">My Clients</a></li>
          <li id="breadcrumbUserName" class="breadcrumb-item active" aria-current="page"></li>
        </ol>
      </nav>
      <button class="empty-button sorting-button">
        <span class="material-symbols-outlined sortAz-icon">
          sort_by_alpha
        </span>
      </button>
      <button class="empty-button list-button">
        <span class="material-symbols-outlined list-icon">
          list
        </span>
      </button>
      <div class="weather-container">
        <form id="weatherForm" class="weather-form">
          <label for="cityName">Enter City:</label>
          <input type="text" id="cityName" name="cityName" required>
          <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult" class="weather-result hidden">
          <button id="weatherResultClose" class="close-button" aria-label="Close">&times;</button>
          <h2 id="cityTitle"></h2>
          <p id="temperature"></p>
          <p id="description"></p>
          <span id="weatherIcon" class="weather-icon"></span>
        </div>
        <div id="error" class="error-message hidden"></div>
      </div>
    </section>
    <section id="my-clients" class="clients">
    </section>
    <section id="side_bar">
      <button class="hamburger" id="sidebarToggle">
        <span class="navbar-toggler-icon">&#9776;</span>
      </button>
      <div class="sidebar show" id="sidebar">
        <a href="stylist.html">
          <div id="logo"></div>
        </a>
        <ul class="nav flex-column">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img id="Mywardrobe_logoS" alt="logoMy" src="images/Rectangle4.png" />
              <img id="Mywardrobe_logo" alt="logoMy" src="images/vector.png" />
              My Clients
            </a>
            <div id="wardrobe-in-accordion" class="dropdown-menu-side" aria-labelledby="navbarDropdownMenuLink">
            </div>
          </li>
          <li class="nav-item" id="Messages_">
            <a class="nav-link" href="#">
              <img src="images/mes.png" alt="" class="Icons_" />
              Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/Tasks-icon.png" alt="" class="Icons_" />
              Tasks</a>
          </li>
          <li><img src="images/BR.png" alt="" id="BR" /></li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/setteings.png" alt="" class="Icons_" />
              Settings</a>
          </li>
        </ul>
        <div id="nav_footer">
          <ul id="nav_foofter_ul">
            <li><a class="nav-link" href="#"> Help</a></li>
            <li><a class="nav-link" href="#"> Contact Us</a></li>
            <li>
              <a class="nav-link" href="#">
                <img src="images/logout.png" alt="logout" id="logout_" />
                Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
