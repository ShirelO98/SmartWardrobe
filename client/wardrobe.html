      <section id="types-of-items">

          <span class="material-symbols-outlined plus-item-type">

        </button>

        <button class="empty-button items-type">

        </button>
        <button class="empty-button">

        </button>

        <button class="empty-button plus-item-button">
          <span class="material-symbols-outlined plus-wardrobe">

        </button>

      <div class="item-card-fully">
