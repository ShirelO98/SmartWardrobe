<!DOCTYPE html>
<html>

<head>
  <title>SmartWardrobe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header class="header-container">
    <h1 id=the-main-title>
      My wardrobes <!-- delete-->
    </h1>
    <h3>
      Making Outfitting Easy
    </h3>
    <nav>
      <div class="search-container">
        <span class="material-symbols-outlined ring-icon">
          notifications
        </span>
        <input type="text" id="searchInput" placeholder="Search">
        <span id="search-icon">
          <button>
            <span class="material-symbols-outlined search-icon">
              search
            </span>
        </span>
        </button>
      </div>
      <div class="dropdown-center">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="images/ronit-atias.png" alt="userImg">
          UserName
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">My Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Log Out</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="central-line">
      <nav class="main-Breadcrumb" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">My wardrobes</a></li>
          <li class="breadcrumb-item"><a href="#">Ran's wardrobe</a></li>
          <li class="breadcrumb-item active" aria-current="page">Items</li>
        </ol>
      </nav>
    </section>



    <section id="my-wardRobes">
      <div class="wardrobe-card-empty">
        <button class="empty-button plus-wardrobe-button">
          <span class="material-symbols-outlined plus-wardrobe">
            add
          </span>
        </button>
      </div>
    </section>


  </main>

</body>

</html>
